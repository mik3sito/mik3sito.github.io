<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/codigo.js">
    </script>
  </head>
  <body>
    <h1>Ejercicio 9 LM</h1>
    <video width="320" height="240" id="video">
      <source src="./video/video.mp4" type="video/mp4">
    </video><br>
    <button type="button" name="button" id="playVideo" onclick="playVideo()">Play</button>
    <button type="button" name="button" id="pauseVideo" onclick="pauseVideo()">Pause</button>
    <button type="button" name="button" id="muteVideo" onclick="muteVideo()">Mute/Unmute</button>
    <br>
    <audio controls id="audio">
      <source src="./audio/audio.mp3" type="audio/mpeg" >
    </audio>

  </body>
</html>
